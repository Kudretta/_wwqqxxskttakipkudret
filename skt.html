  <br><br>  
  <label for="tarih1">Tarih Seçici 1: </label>
  <input type="date" id="tarih1">
  <br><br>
  
  <label for="miktar1">Miktar Seçici 1: </label>
  <input type="number" id="miktar1" min="0">
  <br><br>
  
  <label for="tarih2">Tarih Seçici 2: </label>
  <input type="date" id="tarih2">
  <br><br>
  
  <label for="miktar2">Miktar Seçici 2: </label>
  <input type="number" id="miktar2" min="0">
  <br><br>
  
  <label for="tarih3">Tarih Seçici 3: </label>
  <input type="date" id="tarih3">
  <br><br>
  
  <label for="miktar3">Miktar Seçici 3: </label>
  <input type="number" id="miktar3" min="0">
  <br><br>
  
  <button onclick="kayitEkle()">Kaydet</button>
  <br><br>
  
  <h2>Kayıt Listesi</h2>
  <ul id="kayitListesi"></ul>
  <br>
  
  <button onclick="listeyiİndir()">Listeyi İndir</button>
  
  <script>
    function kayitEkle() {
      var kategori = document.getElementById("kategori").value;
      var urun = document.getElementById("urun").value;
      var tarih1 = document.getElementById("tarih1").value;
      var miktar1 = document.getElementById("miktar1").value;
      var tarih2 = document.getElementById("tarih2").value;
      var miktar2 = document.getElementById("miktar2").value;
      var tarih3 = document.getElementById("tarih3").value;
      var miktar3 = document.getElementById("miktar3").value;
      
      var kayit = kategori + " - " + urun + " => " + tarih1 + " - " + miktar1 + " => " + tarih2 + " - " + miktar2 + " => " + tarih3 + " - " + miktar3;
      
      var kayitListesi = document.getElementById("kayitListesi");
      var listItem = document.createElement("li");
      listItem.appendChild(document.createTextNode(kayit));
      kayitListesi.appendChild(listItem);
    }
    
    function listeyiİndir() {
  var listeIcerigi = "";
  var listeOgesi = document.getElementById("kayitListesi");
  var listeOgeListesi = listeOgesi.getElementsByTagName("li");

  for (var i = 0; i < listeOgeListesi.length; i++) {
    var ogeMetni = listeOgeListesi[i].textContent;
    listeIcerigi += ogeMetni + "\r\n"; // Her sonuca yeni bir satır başı karakteri (\r\n) ekleniyor
  }

  var blob = new Blob([listeIcerigi], { type: 'text/plain;charset=utf-8' });
  var url = URL.createObjectURL(blob);

  var element = document.createElement('a');
  element.setAttribute('href', url);
  element.setAttribute('download', 'kayit_listesi.doc');
  element.style.display = 'none';
  document.body.appendChild(element);
  element.click();
  document.body.removeChild(element);
}
  </script>
</body>
</html>
